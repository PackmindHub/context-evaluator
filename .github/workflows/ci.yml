name: CI

on:
  push:
    branches:
      - '**'
    tags:
      - 'release/*.*.*'

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install frontend dependencies
        run: cd frontend && bun install

      - name: Run tests
        run: bun run test
        env:
          GITHUB_ACTIONS: false

      - name: Run linting
        run: bun run lint

  release:
    name: Build & Release
    runs-on: ubuntu-latest
    needs: test
    if: startsWith(github.ref, 'refs/tags/release/')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install frontend dependencies
        run: cd frontend && bun install

      - name: Build all binaries
        run: bun run build

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          files: dist/bin/*
          generate_release_notes: true
