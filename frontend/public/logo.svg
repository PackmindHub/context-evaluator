<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <defs>
    <linearGradient id="robotGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Robot Body -->
  <rect x="30" y="32" width="28" height="24" rx="6" fill="url(#robotGradient)"/>
  
  <!-- Robot Head -->
  <circle cx="44" cy="24" r="14" fill="url(#robotGradient)"/>
  
  <!-- Robot Face -->
  <ellipse cx="44" cy="26" rx="9" ry="7" fill="#1e293b"/>
  
  <!-- Robot Eyes -->
  <circle cx="40" cy="26" r="2.5" fill="#c7d2fe"/>
  <circle cx="48" cy="26" r="2.5" fill="#c7d2fe"/>
  
  <!-- Robot Antenna -->
  <line x1="44" y1="10" x2="44" y2="6" stroke="url(#robotGradient)" stroke-width="2" stroke-linecap="round"/>
  <circle cx="44" cy="5" r="2.5" fill="url(#robotGradient)"/>
  
  <!-- Robot Ears -->
  <rect x="28" y="20" width="4" height="8" rx="2" fill="url(#robotGradient)"/>
  <rect x="56" y="20" width="4" height="8" rx="2" fill="url(#robotGradient)"/>
  
  <!-- Document - outline only -->
  <rect x="6" y="22" width="24" height="32" rx="3" fill="none" stroke="#a5b4fc" stroke-width="2"/>
  
  <!-- Document fold -->
  <path d="M24 22 L24 28 L30 28" fill="none" stroke="#a5b4fc" stroke-width="2" stroke-linejoin="round"/>
  
  <!-- Document lines -->
  <line x1="10" y1="32" x2="22" y2="32" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round"/>
  <line x1="10" y1="37" x2="20" y2="37" stroke="#a5b4fc" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Checkmark -->
  <path d="M12 44 L16 48 L24 40" stroke="#22c55e" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
</svg>
