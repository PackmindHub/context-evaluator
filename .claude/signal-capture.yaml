- newRule: 'Centralize all colors in styles.css using CSS variables and utility classes. Use a minimal palette: blue (primary accent), red/orange/yellow (severity only), and slate (neutral UI). Avoid inline Tailwind color classes in components.'
  operation: ADDED
  standard: 'frontend-color-system'
  date: '2026-01-15'
  sourceFile: 'frontend/src/styles.css'
  language: 'CSS'
  goodExample: |
    /* In styles.css - define shared classes */
    .info-section {
      @apply bg-slate-800/60 border border-slate-700/60 rounded-lg p-3;
    }
    .severity-dot-critical {
      @apply bg-red-500;
    }

    /* In component - use the class */
    <div className="info-section">
      <p className="info-section-header">Impact</p>
    </div>
  badExample: |
    /* Inline colors in component - don't do this */
    <div className="bg-purple-900/20 border border-purple-700/50">
      <p className="text-purple-300">Why this matters</p>
    </div>
    <div className="bg-amber-900/20 border border-amber-700/50">
      <p className="text-amber-300">Impact</p>
    </div>

- newRule: 'Centralize font sizes in styles.css using CSS variables and semantic typography classes. Use the typography scale (xs through 3xl) and prefer semantic classes like .text-title, .text-body, .text-caption over arbitrary sizes in components.'
  operation: ADDED
  standard: 'frontend-styling'
  date: '2026-01-15'
  sourceFile: 'frontend/src/styles.css'
  language: 'CSS'
  goodExample: |
    /* In styles.css - define typography variables and classes */
    :root {
      --font-size-sm: 0.875rem;
      --font-size-lg: 1.125rem;
    }
    .text-subheading {
      @apply text-lg font-bold text-slate-100;
    }
    .input-field {
      @apply text-sm; /* Include font size in component classes */
    }

    /* In component - use semantic classes or standard Tailwind sizes */
    <h3 className="text-subheading">Panel Header</h3>
    <p className="text-body">Body content here</p>
    <input className="input-field" placeholder="Search..." />
  badExample: |
    /* Arbitrary font sizes in components - don't do this */
    <h3 className="text-[18px] font-bold">Panel Header</h3>
    <p className="text-[0.9rem]">Body content</p>
    <input style={{ fontSize: '14px' }} placeholder="Search..." />

- newRule: 'Use smaller text sizes (text-xs) for compact content areas and high-contrast styling for inline code (dark background with borders) to improve information density and code visibility'
  operation: ADDED
  standard: 'frontend-styles'
  date: '2026-01-27'
  sourceFile: 'frontend/src/styles.css'
  language: 'CSS'
  goodExample: |
    /* Compact content with smaller text */
    .markdown-content-compact p {
      @apply text-xs text-slate-300 mb-2 leading-normal;
    }

    /* High-contrast inline code with border */
    .markdown-content-compact code {
      @apply bg-slate-800 px-1.5 py-0.5 rounded text-xs text-cyan-200 font-mono border border-slate-600/50;
    }
  badExample: |
    /* Larger text reduces information density */
    .markdown-content-compact p {
      @apply text-sm text-slate-300 mb-2 leading-relaxed;
    }

    /* Lower contrast code is harder to spot */
    .markdown-content-compact code {
      @apply bg-slate-700 px-1.5 py-0.5 rounded text-xs text-cyan-300 font-mono;
    }

- newRule: 'Use indigo blue (--color-primary) for interactive elements like buttons and tabs; limit color palette to blue (primary), slate (neutral), and severity colors (red/orange/yellow) only'
  operation: ADDED
  standard: 'frontend-design-system'
  date: '2026-01-30'
  sourceFile: 'frontend/src/styles.css'
  language: 'CSS'
  goodExample: |
    /* Use CSS variables for primary color */
    .tab-indicator {
      background: linear-gradient(135deg, rgb(var(--color-primary)) 0%, rgb(var(--color-primary-hover)) 100%);
      box-shadow: 0 4px 12px -2px rgba(var(--color-primary), 0.4);
    }

    .btn-primary {
      @apply bg-indigo-600 text-white;
    }
  badExample: |
    /* Hardcoded purple colors for interactive elements */
    .tab-indicator {
      background: linear-gradient(135deg, #a855f7 0%, #9333ea 100%);
      box-shadow: 0 4px 12px -2px rgba(168, 85, 247, 0.4);
    }

    /* Using decorative colors for buttons */
    .btn-primary {
      @apply bg-purple-600 text-white;
    }

